<match fluent.**>
  type null
</match>

<source>
  type tail
  path /var/log/containers/*.log
  pos_file /var/log/fluentd-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
</source>

<filter kubernetes.**>
  type kubernetes_metadata
</filter>

<filter kubernetes.**>
  @type record_transformer
  remove_keys docker
  <record>
  container_name ${tag_parts[4]}
    kubernetes ${tag_parts[0]}+".."+${tag_parts[1]}+".."${tag_parts[2]}+".."+${tag_parts[3]}+".."+${tag_parts[4]}+".."+${tag_parts[5]}
</record>

</filter>
